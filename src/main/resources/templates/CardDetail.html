<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会员卡信息</title>
<link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<script src="../layui/layui.js"></script>
 <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>会员卡信息</legend>
 </fieldset>
<form class="layui-form">
<!-- 添加弹出框的div -->
  <div id="addlayer" style="">
     <!-- 编号 -->
		<div class="layui-form-item">	  
		    <label class="layui-form-label">卡类型id</label>
			<div class="layui-input-inline">
		    	<input id="cardId" name='cardId' th:value="${cardS.cardId}" class="layui-input" readonly="readonly">
			</div>
		<!-- 会员卡类型 -->
			<label class="layui-form-label">会员卡类型</label>
			<div class="layui-input-inline">
		    	<input name="cardType" id="cardType" th:value="${cardS.cardType}" class="layui-input" readonly="readonly">
			</div>
    	</div>
	    <!-- 有效时间 -->
	    <div class="layui-form-item">
		    <label class="layui-form-label">有效时间</label>
			<div class="layui-input-inline">
		    	<input name="cardTime" id="cardTime" th:value="${cardS.cardTime}" class="layui-input" readonly="readonly">
			</div>
		<!-- 有效次数 -->
			<label class="layui-form-label">有效次数</label>
			<div class="layui-input-inline">
		    	<input name="cardFrequency" id="cardFrequency" th:value="${cardS.cardFrequency}" class="layui-input" readonly="readonly">
			</div>
	    </div>
	    <!--积分 -->
	    <div class="layui-form-item">
		    <label class="layui-form-label">积分</label>
			<div class="layui-input-inline">
		    	<input name="cardPoint" id="cardPoint" th:value="${cardS.cardPoint}" class="layui-input" readonly="readonly">
			</div>
		<!--价格-->
			<label class="layui-form-label">价格</label>
			<div class="layui-input-inline">
		    	<input name="cardPrice" id="cardPrice" th:value="${cardS.cardPrice}" class="layui-input" readonly="readonly">
			</div>
	  </div>	      	
     </div>
</form>      	    
</body>
</html>
